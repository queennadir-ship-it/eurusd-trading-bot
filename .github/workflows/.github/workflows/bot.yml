name: Send Trading Signal Every Minute

on:
  schedule:
    - cron: '*/1 * * * *'    # ‚Üê THIS LINE FIXED
  workflow_dispatch:

jobs:
  send-signal:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: pip install requests
    - name: Run trading bot
      run: python bot.py
